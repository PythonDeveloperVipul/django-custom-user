<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <h3>{{ user_label }}</h3>
        <table>
            {{ form.as_table }}
        </table><br>
        <div>
            <input type="submit" value="Save">
            <input type="reset" value="clear">
            <a href="{% url 'user_list_view' %}"> <input type="button" value="Home"></a>
        </div>
    </form>
</body>

</html>
