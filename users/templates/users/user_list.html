<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User List View</title>
</head>

<body>
  <div class="container">
    <div class="alert alert-primary text-center mt-3" role="alert">
      <h2>Users List View</h2>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-success table-striped mt-3">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">first_name</th>
              <th scope="col">last_name</th>
              <th scope="col">email</th>
              <th scope="col">is_staff</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users_data %}
            <tr>
              <th scope="row">{{user.id}}</th>
              <th scope="row">{{user.first_name}}</th>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.is_staff}}</td>
              <td><a href="{% url 'user_update_view' user.id %}"><button>Edit</button></a>
                <a href="{% url 'user_delete_view' user.id %}"><button>Delete</button></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="col-sm-12 text-center">
        <a href="{% url 'user_create_view' %}"><button>Add User</button></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  
</body>

</html>
